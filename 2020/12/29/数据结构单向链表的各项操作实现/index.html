;next-&gt;data &#x3D;&#x3D; value)</span><br><span class="line">		&#123;</span><br><span class="line">			pToDeleted &#x3D; pNode-&gt;next;</span><br><span class="line">			pNode-&gt;next &#x3D; pNode-&gt;next-&gt;next;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	if (pToDeleted !&#x3D; NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		delete pToDeleted;</span><br><span class="line">		pToDeleted &#x3D; NULL;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;反向打印：递归。链表过长会导致栈溢出</span><br><span class="line">void PrintReverse(ListNode *pHead)</span><br><span class="line">&#123;</span><br><span class="line">	if (pHead)</span><br><span class="line">	&#123;</span><br><span class="line">		PrintReverse(pHead-&gt;next);</span><br><span class="line">		cout &lt;&lt; pHead-&gt;data &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;反向打印：栈</span><br><span class="line">void PrintReverse_iteratively(ListNode *pHead)</span><br><span class="line">&#123;</span><br><span class="line">	stack&lt;ListNode *&gt; nodes;</span><br><span class="line"></span><br><span class="line">	ListNode *pNode &#x3D; pHead;</span><br><span class="line">	while (pNode)</span><br><span class="line">	&#123;</span><br><span class="line">		nodes.push(pNode);</span><br><span class="line">		pNode &#x3D; pNode-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	while (!nodes.empty())</span><br><span class="line">	&#123;</span><br><span class="line">		pNode &#x3D; nodes.top();</span><br><span class="line">		cout &lt;&lt; pNode-&gt;data &lt;&lt; endl;</span><br><span class="line">		nodes.pop();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*</span><br><span class="line">给定单向链表的头指针和一个结点指针，定义一个函数在O(1)时间删除该结点</span><br><span class="line">前提是这个结点是存在于这个链表中，这个由调用者保证</span><br><span class="line"></span><br><span class="line">其实现思想：把下一个结点的内容复制到待删除结点上覆盖原有的内容，然后删除下一个结点。</span><br><span class="line">就是操作结点的数据而不是链表的链接关系。平衡二叉树的平衡旋转也是采用这个思想</span><br><span class="line">*&#x2F;</span><br><span class="line">void DeleteNode(ListNode **pHead, ListNode *pToBeDeleted)</span><br><span class="line">&#123;</span><br><span class="line">	if (NULL &#x3D;&#x3D; pHead || NULL &#x3D;&#x3D; *pHead)</span><br><span class="line">		return;</span><br><span class="line"></span><br><span class="line">	&#x2F;&#x2F;要删除的结点不是尾节点</span><br><span class="line">	if (pToBeDeleted-&gt;next)</span><br><span class="line">	&#123;</span><br><span class="line">		ListNode *pNext &#x3D; pToBeDeleted-&gt;next;</span><br><span class="line">		pToBeDeleted-&gt;data &#x3D; pNext-&gt;data;&#x2F;&#x2F;操作数据而非链接关系</span><br><span class="line">		pToBeDeleted-&gt;next &#x3D; pNext-&gt;next;</span><br><span class="line">	 </span><br><span class="line">		delete pNext;</span><br><span class="line">		pNext &#x3D; NULL;</span><br><span class="line">	&#125;</span><br><span class="line">	&#x2F;&#x2F;链表只有一个结点</span><br><span class="line">	else if (*pHead &#x3D;&#x3D; pToBeDeleted)</span><br><span class="line">	&#123;</span><br><span class="line">		delete pToBeDeleted;</span><br><span class="line">		pToBeDeleted &#x3D; NULL;</span><br><span class="line">		*pHead &#x3D; NULL;</span><br><span class="line">	&#125;</span><br><span class="line">	&#x2F;&#x2F;链表有多个结点，且待删除结点是尾节点</span><br><span class="line">	else&#x2F;&#x2F;这部分时间复杂度为O(n)，但总的平均时间复杂度为O(1)</span><br><span class="line">	&#123;</span><br><span class="line">		ListNode *pNode &#x3D; *pHead;</span><br><span class="line">		while (pNode-&gt;next !&#x3D; pToBeDeleted)</span><br><span class="line">			pNode &#x3D; pNode-&gt;next;</span><br><span class="line">	 </span><br><span class="line">		pNode-&gt;next &#x3D; NULL;</span><br><span class="line">		delete pToBeDeleted;</span><br><span class="line">		pToBeDeleted &#x3D; NULL;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*输入一个链表，输出该链表中倒数第 k 个结点</span><br><span class="line">思路一：栈*&#x2F;</span><br><span class="line">ListNode* PrintKNode(ListNode *pHead, int k)</span><br><span class="line">&#123;</span><br><span class="line">	if (NULL &#x3D;&#x3D; pHead || k &lt; 1)</span><br><span class="line">		return NULL;</span><br><span class="line"></span><br><span class="line">	stack&lt;ListNode *&gt; nodes;</span><br><span class="line">	ListNode *pNode &#x3D; pHead;</span><br><span class="line">	while (pNode)</span><br><span class="line">	&#123;</span><br><span class="line">		nodes.push(pNode);</span><br><span class="line">		pNode &#x3D; pNode-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	while (!nodes.empty())</span><br><span class="line">	&#123;</span><br><span class="line">		--k;</span><br><span class="line">		if (0 &#x3D;&#x3D; k)</span><br><span class="line">		&#123;</span><br><span class="line">			pNode &#x3D; nodes.top();</span><br><span class="line">			return pNode;</span><br><span class="line">		&#125;</span><br><span class="line">		nodes.pop();</span><br><span class="line">	&#125;</span><br><span class="line">	return NULL;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*思路二：快慢指针。快慢指针之间的距离为k-1，当快指针到达尾结点时，慢指针恰好是倒数第k个结点*&#x2F;</span><br><span class="line">ListNode* FindKthToTail(ListNode *pHead, int k)</span><br><span class="line">&#123;</span><br><span class="line">	if (NULL &#x3D;&#x3D; pHead || k &lt; 1)</span><br><span class="line">		return NULL;</span><br><span class="line"></span><br><span class="line">	ListNode *pAhead &#x3D; pHead;</span><br><span class="line">	ListNode *pBehind &#x3D; NULL;</span><br><span class="line">	 </span><br><span class="line">	for (int i &#x3D; 0; i &lt; k - 1; ++i)</span><br><span class="line">	&#123;</span><br><span class="line">		if (pAhead-&gt;next)</span><br><span class="line">			pAhead &#x3D; pAhead-&gt;next;</span><br><span class="line">		else</span><br><span class="line">			return NULL;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	pBehind &#x3D; pHead;</span><br><span class="line">	while (pAhead-&gt;next)</span><br><span class="line">	&#123;</span><br><span class="line">		pAhead &#x3D; pAhead-&gt;next;</span><br><span class="line">		pBehind &#x3D; pBehind-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	return pBehind;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*反转链表:输入一个链表的头结点，反转该链表并输出反转后链表的头结点</span><br><span class="line">充分考虑异常情况，尤其是清楚最后反转后的头结点*&#x2F;</span><br><span class="line">ListNode* ReverseList(ListNode *pHead)</span><br><span class="line">&#123;</span><br><span class="line">	if (NULL &#x3D;&#x3D; pHead || pHead-&gt;next &#x3D;&#x3D; NULL)</span><br><span class="line">		return pHead;</span><br><span class="line"></span><br><span class="line">	ListNode *pPrev &#x3D; NULL;</span><br><span class="line">	ListNode *pNode &#x3D; pHead;</span><br><span class="line">	while (pNode)</span><br><span class="line">	&#123;</span><br><span class="line">		ListNode *pNext &#x3D; pNode-&gt;next;</span><br><span class="line">	 </span><br><span class="line">		pNode-&gt;next &#x3D; pPrev;</span><br><span class="line">		pPrev &#x3D; pNode;&#x2F;&#x2F;这就是最后反转后的头结点</span><br><span class="line">		pNode &#x3D; pNext;</span><br><span class="line">	&#125;	</span><br><span class="line">	return pPrev;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*合并两个排序的链表，合并后的链表仍是排序好的（递增）*&#x2F;</span><br><span class="line">&#x2F;*未排序区的两个链表值小的那个头结点，将是未排序区合并后的头结点，同时也将作为排序区的尾结点。</span><br><span class="line">以此递归，每次只需比较剩下未排序的两个链表的头结点*&#x2F;</span><br><span class="line">ListNode* MergeList(ListNode *pHead1, ListNode *pHead2)</span><br><span class="line">&#123;</span><br><span class="line">	if (NULL &#x3D;&#x3D; pHead1)</span><br><span class="line">		return pHead2;</span><br><span class="line">	else if (NULL &#x3D;&#x3D; pHead2)</span><br><span class="line">		return pHead1;</span><br><span class="line"></span><br><span class="line">	ListNode *pMergedHead &#x3D; NULL;</span><br><span class="line">	 </span><br><span class="line">	if (pHead1-&gt;data &lt; pHead2-&gt;data)</span><br><span class="line">	&#123;</span><br><span class="line">		pMergedHead &#x3D; pHead1;</span><br><span class="line">		pMergedHead-&gt;next &#x3D; MergeList(pHead1-&gt;next, pHead2);</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		pMergedHead &#x3D; pHead2;</span><br><span class="line">		pMergedHead-&gt;next &#x3D; MergeList(pHead1, pHead2-&gt;next);</span><br><span class="line">	&#125;</span><br><span class="line">	return pMergedHead;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">&#x2F;*输入两个链表，找出它们的第一个公共结点</span><br><span class="line">下面链表L1有6个结点，L2有4个结点，其第一个公共结点为mn1*&#x2F;</span><br><span class="line">&#x2F;*</span><br><span class="line">L1:   n1 -&gt; n2 -&gt; n3 -&gt; n4   </span><br><span class="line">                          \</span><br><span class="line">						   ——&gt; mn1 -&gt; mn2</span><br><span class="line">						  &#x2F;</span><br><span class="line">L2:               m1 -&gt; m2</span><br><span class="line">*&#x2F;</span><br><span class="line">&#x2F;*</span><br><span class="line">实现思想：长的链表先前进若干结点到与短链表等长位置，然后同步前进</span><br><span class="line">充分考虑异常情况</span><br><span class="line">*&#x2F;</span><br><span class="line">int GetLength(ListNode *pHead)</span><br><span class="line">&#123;</span><br><span class="line">	int leng &#x3D; 0;</span><br><span class="line">	while (pHead)</span><br><span class="line">	&#123;</span><br><span class="line">		leng++;</span><br><span class="line">		pHead &#x3D; pHead-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	return leng;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ListNode* FindFirstCommonNode(ListNode *L1, ListNode *L2)</span><br><span class="line">&#123;</span><br><span class="line">	if (NULL &#x3D;&#x3D; L1 || NULL &#x3D;&#x3D; L2)</span><br><span class="line">		return NULL;</span><br><span class="line">	int leng1 &#x3D; GetLength(L1);</span><br><span class="line">	int leng2 &#x3D; GetLength(L2);</span><br><span class="line"></span><br><span class="line">	int distance &#x3D; (leng1 &gt; leng2) ? leng1 - leng2 : leng2 - leng1;</span><br><span class="line">	ListNode *pFirst &#x3D; NULL, *pSecond &#x3D; NULL;</span><br><span class="line">	if (leng1 &gt; leng2)</span><br><span class="line">	&#123;</span><br><span class="line">		pFirst &#x3D; L1;</span><br><span class="line">		pSecond &#x3D; L2;</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		pFirst &#x3D; L2;</span><br><span class="line">		pSecond &#x3D; L1;</span><br><span class="line">	&#125;</span><br><span class="line">		</span><br><span class="line">	while (distance--)&#x2F;&#x2F;考虑非公共部分长度一样情况</span><br><span class="line">	&#123;</span><br><span class="line">		pFirst &#x3D; pFirst-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	while (pFirst &amp;&amp; pSecond)</span><br><span class="line">	&#123;</span><br><span class="line">		if (pFirst &#x3D;&#x3D; pSecond)&#x2F;&#x2F;寻找第一个公共结点</span><br><span class="line">			return pFirst;</span><br><span class="line">		pFirst &#x3D; pFirst-&gt;next;</span><br><span class="line">		pSecond &#x3D; pSecond-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	return NULL;&#x2F;&#x2F;不存在公共结点情况</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

Fast)</span><br><span class="line">			return NULL;</span><br><span class="line">		if (pFast &#x3D;&#x3D; pSlow)&#x2F;&#x2F;有环</span><br><span class="line">			break;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	if (NULL &#x3D;&#x3D; pFast-&gt;next)&#x2F;&#x2F;没环</span><br><span class="line">		return NULL;</span><br><span class="line">	 </span><br><span class="line">	&#x2F;&#x2F;寻找环的入口结点</span><br><span class="line">	&#x2F;*快指针移动至链表头结点，同时两结点以相同速度再次相遇就是环的开始节点</span><br><span class="line">	http:&#x2F;&#x2F;blog.csdn.net&#x2F;wenqian1991&#x2F;article&#x2F;details&#x2F;17452715 *&#x2F;</span><br><span class="line">	pFast &#x3D; pHead;</span><br><span class="line">	while (pFast !&#x3D; pSlow)</span><br><span class="line">	&#123;</span><br><span class="line">		pFast &#x3D; pFast-&gt;next;</span><br><span class="line">		pSlow &#x3D; pSlow-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	 </span><br><span class="line">	return pFast;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
